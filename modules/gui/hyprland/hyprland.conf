# --------------------------------------------
# Monitor
# --------------------------------------------
source = ~/.config/hypr/conf/monitor.conf

# --------------------------------------------
# Keybinds
# --------------------------------------------
source = ~/.config/hypr/conf/keybinds.conf

$terminal = ghostty
$browser = zen
$fileManager = dolphin
$menu = rofi -show drun

exec-once=[workspace 1 silent] $terminal 
exec-once=[workspace 2 silent] $browser
exec-once=hyprpaper
exec-once=hypridle
exec-once=waybar
exec-once=noctalia-shell
exec-once=dunst

input {
    follow_mouse=1
    kb_layout=fr
    kb_variant=azerty
    touchpad {
        natural_scroll = true
    }
}

general {
    gaps_in=6
    gaps_out=12
    border_size=0
    col.active_border=rgb(198,160,246)
    col.inactive_border=rgb(183,189,248)
}

decoration {
    rounding=8
}

animations {
    enabled=1
    animation=windows,1,4,default,slide
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    vrr = false
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

# window rules 
windowrulev2 = float,class:^(.blueman-manager-wrapped)$
windowrulev2 = size 600 400, class:^(.blueman-manager-wrapped)$
windowrulev2 = float, title:^(.*Network Manager.*)$

# layer rules 
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar

# workspace rules
workspace = 1, monitor:eDP-1, default:true, persistent:true
workspace = 2, monitor:eDP-1, 
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1
workspace = 10, monitor:HDMI-A-1
